<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Les ptis plats</title>
  </head>
  <body>
    <main class="px-5 w-100 h-100">
      <header
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <img class="mt-4" src="./img/Vector.png" alt="Logo site" />
        <h1 class="display-4 text-danger">Les petits plats</h1>
        <input
          id="inputSearchCard"
          class="form-control mr-sm-2 mt-3 bg-light rounded border-0"
          type="text"
          placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette "
          aria-label="Search"
          style="height: 69px"
          value=""
        />
      </header>
      <!-- Endroits des btn -->
      <div class="d-flex" id="endroitBtn"></div>
      <button
        class="btn btn-secondary bg-primary d-flex justify-content-between mt-4"
        style="width: auto"
      >
        Coco
        <span class="ml-3"
          ><svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
              fill="white"
            />
          </svg>
        </span>
      </button>
      <div class="d-flex">
        <div class="mt-3 d-flex flex-row px mr-3" style="height: 80px">
          <span id="btnIngredients" class="btnIngredient"
            >Ingredients
            <svg
              width="16"
              height="11"
              viewBox="0 0 16 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                fill="white"
              />
            </svg>
          </span>
          <div
            id="listElementsIngredientsInBtn"
            class="listElementsIngedientsInput"
          >
            <div class="inputSearchIngredients">
              <input
                type="search"
                name=""
                id="searchIngredient"
                class="inputSearch"
                placeholder="Recherche un ingédient"
              />
              <svg
                id="arrowTop"
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
                  fill="white"
                />
              </svg>
            </div>
            <div class="ingredientsList overflow-auto h-75" id="aaaaa"></div>
          </div>
        </div>

        <div class="mt-3 d-flex flex-row px mr-3" style="height: 80px">
          <span id="btnAppareil" class="btnIngredient"
            >Appareil
            <svg
              width="16"
              height="11"
              viewBox="0 0 16 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                fill="white"
              />
            </svg>
          </span>
          <div id="listElementsAppareil" id="listElementsAppareilInput">
            <div id="inputSearchAppareil">
              <input
                type="search"
                name=""
                class="inputSearch"
                id="searchAppareil"
                placeholder="Rechercher un appareil "
              />
              <svg
                id="arrowTop2"
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
                  fill="white"
                />
              </svg>
            </div>
            <div
              class="appareilList overflow-auto"
              style="min-height: 120px"
              id="appareilList"
            ></div>
          </div>
        </div>

        <div class="mt-3 d-flex flex-row px mr-3" style="height: 80px">
          <span id="btnUstensiles" class="btnIngredient"
            >Ustensiles
            <svg
              width="16"
              height="11"
              viewBox="0 0 16 11"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                fill="white"
              />
            </svg>
          </span>
          <div id="listElementsUstensiles">
            <div id="inputSearchUstensile">
              <input
                type="search"
                name=""
                id="searchUstensile"
                class="inputSearch"
                placeholder="Recherche un ingédient"
              />
              <svg
                id="arrowTop3"
                width="16"
                height="11"
                viewBox="0 0 16 11"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.88 10.5466L8 4.43996L14.12 10.5466L16 8.66663L8 0.66663L1.64355e-07 8.66663L1.88 10.5466Z"
                  fill="white"
                />
              </svg>
            </div>
            <div
              class="ustensillList overflow-auto"
              style="min-height: 120px"
              id="ustensilelList"
            ></div>
          </div>
        </div>
      </div>
      <section
        id="sectionCard"
        class="d-flex justify-content-between flex-wrap"
      ></section>
    </main>
    <!-- <script type="module" src="js/main.js"></script> -->
    <script src="./js/Algo.js"></script>
    <script src="./js/eventBtn.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
